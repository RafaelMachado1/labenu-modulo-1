<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->

    <a href="https://google.com">Este é um link A</a>
    <a href="https://google.com">
        <p>Este p pode ser um link</p>
        <p>Este outro p também pode ser um link</p>
        <!--p é um Parágrafo simples-->
    </a> <!-- a envolve o p para -->

    <a href="./tags-formulario.html"><span>Este span também!</span></a>
    <p>Clique <a href="https://goolgle.com">aqui</a> para ganhar</p>
    <p>Posso transformar só um trechinho do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <!--Caminho relativo para a imagem do Pato-->
    <img src="pato.jpj" alt="imagem de um filhote de pato" />
    <!--Caminho absoluto para a imagem do pato-->

    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls> Audio de musiquinha</audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls autoplay loop></video>

</body>

</html>
